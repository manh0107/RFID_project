<!DOCTYPE html>
<html>
<head>
    <title>Bản ghi điểm danh</title>
</head>
<body>
    <h1>Bản ghi điểm danh</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Mã sinh viên</th>
            <th>Thời gian</th>
        </tr>
        <tbody id="dataTable">
        </tbody>
    </table>

    <script>
        // Fetch initial data from the server
        fetch('/api/attendance_records')
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("dataTable");
                data.forEach(record => {
                    const row = table.insertRow(-1);
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    const cell3 = row.insertCell(2);
                    cell1.innerHTML = record.id;
                    cell2.innerHTML = record.student_id;
                    cell3.innerHTML = new Date(record.timestamp).toLocaleString();
                });
            });

        var ws = new WebSocket('ws://192.168.2.74:8080/');

        ws.onopen = function() {
            console.log("WebSocket connected");
        };

        ws.onmessage = function(event) {
            console.log("Received text: " + event.data);
            var table = document.getElementById("dataTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            cell1.innerHTML = table.rows.length;
            cell2.innerHTML = event.data;
            cell3.innerHTML = new Date().toLocaleString();
        };

        ws.onclose = function() {
            console.log("WebSocket disconnected");
        };

        ws.onerror = function(error) {
            console.log("WebSocket error: " + error);
        };
    </script>
</body>
</html>
